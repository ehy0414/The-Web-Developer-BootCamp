<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <!-- <h1>Form</h1> -->

    <form action="/tacos">
        <!-- 버튼으로만 작동 -->
        <button type="button">do not submit</button>
        <p>
            <label for="username">Enter a username</label>
            <input name="username" id="username" type="text" placeholder="username을 입력하세요">
        </p>
        <p>
            <label for="password">패스워드</label>
            <input name="password" id="password" type="password" placeholder="enter a password">
        </p>
        <p>
            <label for="color">색상</label>
            <input name="color" type="color" id="color">
        </p>
        <p>
            <label for="number">넘버</label>
            <input name="number" type="number" placeholder="enter a number" id="number" min="1" max="1000">
        </p>


        <!-- 폼 action이 활성화 됨 기본값이 submit이기 때문에 -->
        <button>Submit</button>
        <input type="submit" value="Click me!">
    </form>

    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>submit search reddit</button>
    </form>

    <h3>search google</h3>

    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>submit search google</button>
    </form>

    <h3>search youtube</h3>

    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>submit search youtube</button>
    </form>

    <form action="/birds">
        <label for="cheese">치즈가 좋나요?</label>
        <input type="checkbox" name="cheese" id="cheese"><br />

        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m"><br />

        <p>
            <label for="meal">meal</label>
            <select name="meal" id="meal">
                <option value="fish">fish</option>
                <option value="steak">steak</option>
                <option value="pig">pig</option>
            </select>
        </p>

        <p>
            <label for="volume">volume</label>
            <input type="range" id="volume" name="volume" min="1" max="100">
        </p>

        <p>
            <label for="textarea">textarea</label>
            <textarea id="textarea" rows="10" cols="40" name="textarea" placeholder="enter a textarea"></textarea>
        </p>
        <button>submit</button>
    </form>
    <form>
        <h2>유효성 검사</h2>
        <label for="first">enter first name</label>
        <input type="text" name="first" id="first" required>

        <p>
            <input type="text" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url" required>
            <input type="tel" required>
        </p>
        <button>submit</button>
    </form>

</body>

</html>
